<div id="reportAnswer" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content panel-danger">
            <div class="modal-header panel-heading">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel"><i class="fa fa-ban"></i> Signaler cette conversation</h3>
            </div>
            <div class="modal-body">
                <p class="reportInfo">Utilisateur : <span id="reportUsername"> </span></p>
                <p class="reportInfo">Need : <span id="reportNeed"> </span></p>
                {{ form_start(formReport, {'attr' : {'novalidate' : 'novalidate'} }) }}
                {{ form_row(formReport.action) }}
                {{ form_row(formReport.comment) }}
                {{ form_row(formReport.reportUser) }}
                <div class="text-center">
                    <input type="submit" class="btn btn-danger" value="Signaler">
                    <button class="btn btn-default" data-dismiss="modal" aria-label="Close">Annuler</button>
                </div>
                {{ form_end(formReport) }}
            </div>
        </div>
    </div>
</div>
